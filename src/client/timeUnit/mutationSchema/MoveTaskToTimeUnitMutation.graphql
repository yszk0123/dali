#import "../querySchema/TimeUnitTaskItem_task.graphql"

mutation MoveTaskToTimeUnit($taskId: ID!, $timeUnitId: ID!) {
  moveTaskToTimeUnit(taskId: $taskId, timeUnitId: $timeUnitId) {
    task {
      id
      ...TimeUnitTaskItem_task
    }
    sourceTimeUnit {
      id
    }
    targetTimeUnit {
      id
    }
  }
}
