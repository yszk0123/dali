#import "../querySchema/TimeUnitItem_timeUnit.graphql"

mutation CreateTimeUnit(
  $description: String
  $date: DateOnly!
  $position: Int
) {
  createTimeUnit(description: $description, date: $date, position: $position) {
    id
    tasks {
      id
      title
    }
    ...TimeUnitItem_timeUnit
  }
}
