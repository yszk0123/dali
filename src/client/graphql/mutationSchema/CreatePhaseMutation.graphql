#import "../querySchema/PhaseItem_phase.graphql"

mutation CreatePhase(
  $title: String
  $description: String
  $done: Boolean
  $projectId: ID
) {
  createPhase(
    title: $title
    description: $description
    done: $done
    projectId: $projectId
  ) {
    id
    done
    title
    ...PhaseItem_phase
  }
}
