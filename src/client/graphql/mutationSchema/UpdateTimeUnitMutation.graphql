#import "../querySchema/TimeUnitItem.graphql"

mutation UpdateTimeUnit(
  $description: String
  $date: DateOnly
  $position: Int
  $timeUnitId: ID!
) {
  updateTimeUnit(
    description: $description
    date: $date
    position: $position
    timeUnitId: $timeUnitId
  ) {
    id
    ...TimeUnitItem_timeUnit
  }
}
