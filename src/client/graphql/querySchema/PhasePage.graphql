#import "./PhaseItem_phase.graphql"
#import "./PhaseItem_projects.graphql"

query PhasePage(
  $groupId: ID
  $projectId: ID
  $phaseDone: Boolean
  $taskUsed: Boolean
) {
  phases(
    groupId: $groupId
    projectId: $projectId
    limit: 100
    done: $phaseDone
  ) {
    id
    title
    ...PhaseItem_phase
  }
  projects(
    done: false
    groupId: $groupId
    orderBy: { field: TITLE, direction: ASC }
  ) {
    id
    title
    ...PhaseItem_projects
  }
  currentUser {
    id
  }
}
