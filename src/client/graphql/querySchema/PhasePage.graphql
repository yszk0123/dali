#import "./PhaseItem_phase.graphql"
#import "./PhaseItem_projects.graphql"

query PhasePage($projectId: ID, $phaseDone: Boolean, $taskUsed: Boolean) {
  phases(projectId: $projectId, limit: 100, done: $phaseDone) {
    id
    title
    ...PhaseItem_phase
  }
  projects(done: false, orderBy: { field: TITLE, direction: ASC }) {
    id
    title
    ...PhaseItem_projects
  }
  currentUser {
    id
  }
}
