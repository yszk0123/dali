#import "../querySchema/PhaseTaskItem.graphql"

mutation CreatePhaseTask(
  $title: String!
  $description: String
  $done: Boolean
  $phaseId: ID!
  $timeUnitId: ID
) {
  createTask(
    title: $title
    description: $description
    done: $done
    phaseId: $phaseId
    timeUnitId: $timeUnitId
  ) {
    id
    phase {
      id
      title
    }
    ...PhaseTaskItem_task
  }
}
